<!DOCTYPE html>
<html>
<head>
	
	<title>Final Assignment Form</title>

<link rel='stylesheet' type='text/css' href='assign.css'>
<script type='text/javascript' src='formValidation.js'></script>

</head>

<body>

<h1>CS2 Roster Application Form</h1>

<Form>
	First name:
	<input type='text' id='fname' name='fname' onblur='validateFirstName();'><br>
	Last name:
	<input type='text' id='lname' name='lname' onblur='validateLastName();'> <span id='msg2'></span><br>
	Date of Birth:
	<input type='Date' id='birthday' name='birthday'><br>
	Profile Link:
	<input type='text' id='link' name='link'><br>
	IGN:
	<input type='text' id='ign' name='ign'><br>
	Role:<br>
	<input type='radio' name='role' value='entryfragger'>Entry Fragger<br>
	<input type='radio' name='role' value='lurker'>Lurker<br>
	<input type='radio' name='role' value='awper'>Awper<br>
	Services you play on:<br>
	<input type='checkbox' name='platform' value='MM'>MM<br>
	<input type='checkbox' name='platform' value='faceit'>FACEIT<br>
	<input type='checkbox' name='platform' value='esea'>ESEA<br>
	FACEIT/ESEA level:
	<input type='number' name='level' min='1' max='10'><br>
	ELO:
	<input type='number' name='level'><br>
	Security Query(Pick a color):
	<input type='color' name='favcolor'><br>
	
</Form

</body>

</html>
